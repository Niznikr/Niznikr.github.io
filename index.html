<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body has-text-centered">
        <h1 class="title">
          Robert Niznik
        </h1>
      </div>
    </section>
    <section class="section fit">
      <div class="columns has-text-centered">
        <div class="column">
          <div class="card has-text-centered">
            <header class="card-header">
              <p class="card-header-title">
                About me
              </p>
            </header>
            <div class="card-image">
              <img md-card-image src="assets/me.jpg" style="width: 250px" />
            </div>
            <div class="card-content">
              <div class="content">
                <p>
                  Web application developer who is proficient in Vue, React,
                  JavaScript, HTML5, and CSS.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card has-text-centered">
            <header class="card-header">
              <p class="card-header-title">
                Skills
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="tooltip">
                  <i class="devicon-vuejs-plain colored dev"></i>
                  <span class="tooltiptext">Vue</span>
                </div>
                <div class="tooltip">
                  <i title="React" class="devicon-react-plain colored dev"></i>
                  <span class="tooltiptext">React</span>
                </div>
                <div class="tooltip">
                  <i class="devicon-javascript-plain colored dev"></i>
                  <span class="tooltiptext">JavaScript</span>
                </div>
                <div class="tooltip">
                  <i class="devicon-typescript-plain colored dev"></i>
                  <span class="tooltiptext">TypeScript</span>
                </div>
                <div class="tooltip">
                  <i class="devicon-html5-plain colored dev"></i>
                  <span class="tooltiptext">HTML5</span>
                </div>
                <div class="tooltip">
                  <i class="devicon-css3-plain colored dev"></i>
                  <span class="tooltiptext">CSS3</span>
                </div>
                <div class="tooltip">
                  <i class="devicon-python-plain colored dev"></i>
                  <span class="tooltiptext">Python</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <a
          class="icon is-large"
          href="https://github.com/Niznikr"
          target="_blank"
        >
          <i class="fa fa-github fa-3x"></i>
        </a>
        <a class="icon is-large" href="assets/resume.pdf" target="_blank">
          <i class="fa fa-user fa-3x"></i>
        </a>
        <p>
          Website created by Robert Niznik
        </p>
      </div>
    </footer>
  </body>
</html>
